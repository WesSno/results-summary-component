<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-container">
      <section class="results">
        <div class="title"><h1>Your Result</h1></div>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <b>Great</b>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
  
      </section>
  
      <section class="summary">
        <h1 class="title">Summary</h1>
        <div class="rows">
          <div class="row">
            <div class="scores">
              <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
              <b>Reaction</b>
            </div>
            <p><b>80</b> / 100</p>
          </div>
          <div class="row">
            <div class="scores">
              <img src="./assets/images/icon-memory.svg" alt="reaction-icon">
              <b>Memory</b>
            </div>
            <p><b>92</b> / 100</p>
          </div>
          <div class="row">
            <div class="scores">
              <img src="./assets/images/icon-verbal.svg" alt="reaction-icon">
              <b>Verbal</b>
            </div>
            <p><b>61</b> / 100</p>
          </div>
          <div class="row">
            <div class="scores">
              <img src="./assets/images/icon-visual.svg" alt="reaction-icon">
              <b>Visual</b>
            </div>
            <p><b>80</b> / 100</p>
          </div>
          <button class="btn">Continue</button>
        </div>
      </section>


    </div>
    
  </div>
